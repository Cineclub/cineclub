require:
 - rubocop-rails

AllCops:
  TargetRubyVersion: 2.5.3
  Exclude:
    - "tmp/**/*"
    - "node_modules/**/*"
    - "db/schema.rb"
    - "db/seeds.rb"
    - "db/migrate/*"
    - "bin/rails"
    - "bin/rake"
    - "bin/setup"
    - "bin/update"
    - "bin/spring"
    - "bin/yarn"
    - "config/**/*"
    - "spec/rails_helper.rb"
    - "spec/spec_helper.rb"

Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false
  EnforcedStyle: always

Style/FormatStringToken:
  Enabled: false

Layout/LineLength:
  Max: 120

Style/StringLiterals:
  EnforcedStyle: single_quotes

Metrics/ClassLength:
  Max: 100
  Exclude:
    - "spec/**/*"

Metrics/BlockLength:
  CountComments: true
  Max: 25
  ExcludedMethods: []
  Exclude:
    - "spec/**/*"
    - "lib/tasks/*"

Style/Documentation:
  Enabled: false

Style/FirstArrayElementIndentation:
  Enabled: false
